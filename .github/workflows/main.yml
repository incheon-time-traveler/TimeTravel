name: CI/CD - Django Docker Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2 (Docker)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e  # 중간에 오류 발생하면 멈추도록
            cd /home/ubuntu/TimeTravel

            echo "📦 Pull latest code"
            git pull origin main

            echo "🧹 Stop existing containers"
            cd /home/ubuntu/TimeTravel/backend
            docker-compose down || true

            echo "🔧 Build & Run containers"
            docker-compose build
            docker-compose up -d

            echo "🛠 Run migrations and collectstatic"
            docker-compose exec web python manage.py migrate
            docker-compose exec web python manage.py collectstatic --noinput

            echo "✅ Deployment complete"
