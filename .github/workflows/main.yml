name: CI/CD - Django Docker Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2 (Docker)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e  # ì¤‘ê°„ì— ì˜¤ë¥˜ ë°œìƒí•˜ë©´ ë©ˆì¶”ë„ë¡
            cd /home/ubuntu/TimeTravel

            echo "ğŸ“¦ Pull latest code"
            git pull origin main

            echo "ğŸ§¹ Stop existing containers"
            cd /home/ubuntu/TimeTravel/backend
            docker-compose down || true

            echo "ğŸ”§ Build & Run containers"
            docker-compose build
            docker-compose up -d

            echo "ğŸ›  Run migrations and collectstatic"
            docker-compose exec web python manage.py migrate
            docker-compose exec web python manage.py collectstatic --noinput

            echo "âœ… Deployment complete"
