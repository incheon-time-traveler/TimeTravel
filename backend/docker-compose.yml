# docker-compose.yml

volumes:
  postgres_data:

services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    # Linux에서 host.docker.internal을 사용할 수 있도록 설정
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # locale을 UTF-8로 설정
    environment:
      - LANG=C.UTF-8
      - LANGUAGE=C.UTF-8
      - LC_ALL=C.UTF-8
    
